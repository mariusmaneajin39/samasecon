<!-- Inline style for animation (light mode + LED) -->
<style>
  .irc-button-light {
    display:inline-flex;
    align-items:center;
    gap:10px;
    text-decoration:none;
    background:#f5f5f5;
    color:#2f4f2f;
    padding:10px 18px;
    border:1px solid #bbb;
    border-radius:8px;
    font-family:monospace;
    font-size:15px;
    transition:all 0.3s ease;
    box-shadow:0 0 4px rgba(0,128,0,0.12);
  }

  .irc-button-light:hover {
    background:#e8f5e8;
    border-color:#2f8f2f;
    color:#003300;
    box-shadow:0 0 12px rgba(0,128,0,0.35);
    transform:scale(1.03);
  }

  .irc-button-light:hover .radio-icon {
    animation:spin 1.2s linear infinite;
  }

  @keyframes spin {
    0% { transform:rotate(0deg); }
    100% { transform:rotate(360deg); }
  }

  /* LED Indicator */
  .radio-wrapper {
    position:relative;
    display:inline-flex;
    align-items:center;
    justify-content:center;
  }

  .led {
    position:absolute;
    top:-3px;
    right:-5px;
    width:6px;
    height:6px;
    border-radius:50%;
    background-color:#00ff44;
    box-shadow:0 0 5px #00ff44;
    animation:blink 1.2s infinite ease-in-out;
  }

  @keyframes blink {
    0%, 60%, 100% { opacity:0.15; box-shadow:0 0 2px #00ff44; }
    30% { opacity:1; box-shadow:0 0 6px #00ff44; }
  }
</style>
