<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    :root { color-scheme: light dark; }
    /* fundal */
    .bg { fill: #111; }
    /* text/logo */
    .fg { fill: #fff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    /* Dark/Light auto */
    @media (prefers-color-scheme: light) {
      .bg { fill: #ffffff; }
      .fg { fill: #111111; }
    }
  </style>
  <rect class="bg" x="0" y="0" width="256" height="256" rx="40" ry="40"/>
  <!-- “様” + ASECON compact -->
  <text class="fg" x="50%" y="48%" text-anchor="middle" font-size="128" dy="-6">様</text>
  <text class="fg" x="50%" y="78%" text-anchor="middle" font-size="52" letter-spacing="2">ASECON</text>
</svg>
